<form>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="{{reader.name}}" [(ngModel)]="reader.name" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputSurname" class="col-sm-2 col-form-label">Surname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputSurname" placeholder="{{reader.surname}}" [(ngModel)]="reader.surname" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="{{reader.email}}" [(ngModel)]="reader.email" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPhoneNumber" placeholder="{{reader.phoneNumber}}" [(ngModel)]="reader.phoneNumber" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="saveReaderChanges()">Save changes</button>
    </div>
  </div>
</form>
